name: DotNet CI
run-name: ${{ github.actor }} is testing ðŸŽ‰

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: |
          dotnet restore
      - name: Build
        run: |
          dotnet build --no-restore /p:Version=1.0.0
      - name: Test
        run: |
          dotnet test --no-build --verbosity normal
